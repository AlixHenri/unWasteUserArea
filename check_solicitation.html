<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Solicitação De Coleta Completa</title>
</head>
<body>

       <!-- Main Start-->
       <div class="main">

        <!-- Card Solicitação Start-->
        <div class="card-solicitar">
            <h1>Solicitação de Coleta Realizada Com Sucesso</h1>
            <p>Parabéns, sua solicitação de coleta foi feita.</p>
            
            <!-- Formulario de Solicitação -->
            <div class="form-solicitar">
                
                <!-- Colunas Start -->
                <div class="row-solicitar">

                    <!-- Coluna da Esquerda Start-->
                    <div class="column left">
                        <p>[nome]</p>
                        <p>[endereço de coleta]</p>
                        <p>[data da coleta]</p>
                        <p>[material]</p>
                        <p>[quantidade]</p>
                    </div>
                    <!-- Coluna da Esquerda Start -->

                    <!-- Coluna da Direita Start-->
                    <div class="column right">
                        <p class="statusAnalise">Status: Em Análise</p>
                        <p>Valor Estimado</p>
                        <p>R$[0]</p>
                    </div>
                    <!-- Coluna Da Direita End -->

                </div>
                <!-- Coluna End -->

                <a href="#">Mais Informações -></a>
                
            </div>
            <!-- Formulario de Solicitação End -->

        </div>
        <!-- Card Solicitação End -->

    </div>
    <!-- Main End -->

</body>
</html>
